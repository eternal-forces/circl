<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/logos/CircL_logo_icon.svg" type="image/svg">
    <link rel="stylesheet" href="https://use.typekit.net/khi5ftx.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Circl - Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="item" id="account"><img src="Icons/logos/CircL_logo_icon.svg"></img></div>
        <div class="item"><a href="dashboard.html"><img src="Icons/dashboard-hollow.svg"></img></a></a></div>
        <div class="item"><img src="Icons/shortcut-hollow.svg"></img></div>
        <div class="active"><a href="tasks.html"><img src="Icons/timed-hollow.svg"></img></a></div>
    </div>
    <div class="main">
        <div class="planning">
            <div class="personal-tasks">
                <div class="whitespace"></div>
                <div class="tasks" id="tasks">

                </div>

                <div class="add">
                    <div class="addTask">
                        <form>
                            <input type="text" class="input" placeholder="Add Text">
                            <button type="button" class="input-button" onclick="addRow()">+</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="show-tasks">
            <div class="task-text">
                <p>Some text is coming here</p>
            </div>
        </div>
    </div>
    <script src="js/tasks.js"></script>
</body>
</html>
